<html>
	<head>
		<META name ="description" content="Los feliz restaurant NYC">
		<META name ="keywords" content="Los Feliz restaurant, New York Taqueria Tequileria Comida Mexicana Restaurant Bar">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>WP-API</title>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
	
		
	<div id="wrap">
		<div id="row">
							
					<div id="feed">
						<div id="flickr">
	   						<div id="images"></div>
	   					</div>
					</div>  			
		
		</div>
	</div>
	<script type="text/javascript">
			$(function() {
		 	$.getJSON("http://tb:8888/api/get_posts/?post_type=portfolio", function(data) {
	          $.each(data.attachments, function(i,attachment){
	            var photourl = (attachment.images.full.url);	
				var div_data =  "<img src='"+photourl+"'>";
	            $(div_data).appendTo("#images");
	          });
		 	});
		});	
	</script>
	</body>
</html>
